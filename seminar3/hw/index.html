<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1
        function cubeOfNumber(num) {
            return (`${num ** 3}`);
        }
        console.log(Number(cubeOfNumber(2)) + Number(cubeOfNumber(3)));

        //2
        let userSalary = Number(prompt('Введите вашу зарплату до вычета НДФЛ'))
        function nalog(userSalary) {
            console.log(`Размер заработной платы за вычетом налогов равен ${userSalary * 0.13}`);
        }
        if (isNaN(userSalary)) {
            console.log('Вы ввели не число');
        } else {
            nalog(userSalary);
        }
        //3
        let num1 = Number(prompt('Введите первое число'));
        let num2 = Number(prompt('Введите второе число'));
        let num3 = Number(prompt('Введите третье число'));
        function maxOfthree(num1, num2, num3) {
            console.log(`Максимальное число ${Math.max(num1, num2, num3)}`);
        }
        maxOfthree(num1, num2, num3);

        //4
        let a = Number(prompt('Введите первое число'));
        let b = Number(prompt('Введите второе число'));
        function summa(a, b) {
            console.log(`Сумма чисел равна ${a + b}`);
        }
        function difNum(a, b) {
            if (a>b) {
                console.log(`Разность чисел равна ${a - b}`);
            } else {
                console.log(`Разность чисел равна ${b - a}`);
            }
            
        }
        function quotient(a, b) {
            console.log(`Частное чисел равно ${a / b}`);
        }
        function productNum(a, b) {
            console.log(`Произведение чисел равно ${a * b}`);
        }
        summa(a, b);
        difNum(a, b);
        quotient(a, b);
        productNum(a, b);

    </script>
</body>

</html>
